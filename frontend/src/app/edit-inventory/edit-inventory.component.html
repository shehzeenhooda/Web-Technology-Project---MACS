            <div class="md-form"> 
              <input mdbInputDirective type="number" id="productPrice" class="form-control" name="productPrice" formControlName="productPrice"
                [ngClass]="{'is-invalid':editInventoryForm.get('productPrice').touched && editInventoryForm.get('productPrice').invalid}">
              <label for="productPrice" class="">Product Price (in $)</label>
              <div *ngIf="editInventoryForm.get('productPrice').touched && editInventoryForm.get('productPrice').invalid" class="invalid-feedback">
                <div *ngIf="editInventoryForm.get('productPrice').errors.required">Product Price is required</div>
                <div *ngIf="editInventoryForm.get('productPrice').errors.pattern">Only Numeric value allowed</div>
              </div>
            </div>

            <div class="md-form">
                <input mdbInputDirective type="number" id="productQuantity" class="form-control" name="productQuantity" formControlName="productQuantity"
                  [ngClass]="{'is-invalid':editInventoryForm.get('productQuantity').touched && editInventoryForm.get('productQuantity').invalid}">
                <label for="productQuantity" class="">Product Quantity</label>
                <div *ngIf="editInventoryForm.get('productQuantity').touched && editInventoryForm.get('productQuantity').invalid" class="invalid-feedback">
                  <div *ngIf="editInventoryForm.get('productQuantity').errors.required">Product Quantity is required</div>
                  <div *ngIf="editInventoryForm.get('productQuantity').errors.pattern">Only Numeric value allowed</div>
                </div>
              </div>
              <div class="md-form">
                <mat-select placeholder="Product Category" formControlName="productCategory">

                    <mat-option value="Pet Toys">

                  </mat-select>
                  </div>

                  <label for="productDescription">Product Description</label>
                </div>
